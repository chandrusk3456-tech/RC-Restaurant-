<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <h1>RC Restaurant</h1>
            <p>Home| Receipe| Contact</p>
        </nav>

    </div>
    <div class="products">
        <div class="box">
            <img src="RC 1.jpg">
            <p>Classic Burger</p>
            <p>$5</p>
            <input type="submit" value="Order Now">
        </div>

        <div class="box">
            <img src="RC 2.jpg">
            <p>Paneer Sandwich</p>
            <p>$8</p>
            <input type="submit" value="Order Now">

        </div>

        <div class="box">
            <img src="RC 3.jpg">
            <p>Briyani</p>
            <p>$4</p>
            <input type="submit" value="Order Now">

        </div>
        <div class="box">
            <img src="RC 4.jpg">
            <p>Pepper Chicken</p>
            <p>$3</p>
            <input type="submit" value="Order Now">

        </div>
    </div>

    <div class="contact-form">

        <h2>Contact Us</h2>
        <form>
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Adress: </td>
                    <td><textarea placeholder="Enter your adress" class="contact-form__textarea"></textarea></td>
                </tr>

                <td></td>
                <td><input type="submit" value="Submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
